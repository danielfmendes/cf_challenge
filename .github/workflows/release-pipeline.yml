name: Release Pipeline

on:
  push:
    branches:
      - main

jobs:
  deploy-backend:
    name: Deploy API (Worker)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install & Deploy Backend
        run: |
          npm install
          npx wrangler deploy
        working-directory: api-worker
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          WRANGLER_D1_ID_DB: ${{ secrets.FEEDBACK_DB_ID }}

  deploy-frontend:
    name: Deploy Web-App (Pages)
    needs: deploy-backend
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install & Build Frontend
        run: |
          npm install
          npm run build
        working-directory: frontend
        env:
          VITE_API_ENV: https://feedback-api.freiremendesdaniel2002.workers.dev/api

      - name: Publish to Cloudflare Pages
        uses: cloudflare/pages-action@v1
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          projectName: cfchallenge
          directory: frontend/dist